<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code>Go!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/vars.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/rodape.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-terminal icon'></i>
            <div class="logo_name"><a href="index.html">Code>Go!</a></div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="sobre.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Sobre</span>
                </a>
                <span class="tooltip">Sobre</span>
            </li>
            <li>
                <a href="planos.html">
                    <i class='bx bx-cart'></i>
                    <span class="links_name">Planos</span>
                </a>
                <span class="tooltip">Planos</span>
            </li>
            <li>
                <a href="cursos.html">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Cursos</span>
                </a>
                <span class="tooltip">Cursos</span>
            </li>

            <li>
                <a href="contato.html">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Contato</span>
                </a>
                <span class="tooltip">Contato</span>
            </li>
            <li>

            <li class="profile">
                <div class="profile-details">
                    <div class="name_job">
                        <div class="name">Code>Go!</div>
                        <div class="job">Cursos de Tecnologia</div>
                    </div>
                    <i class='bx bx-code-alt' id="log_out"></i>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="container">
            <div class="box">
                <h1>Bem-Vindo - √Årea de Login</h1>
                <div class="user">
                    <i class="fas fa-user"></i>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        autocomplete="on"
                        placeholder="username"
                    />
                    <br>

                    <i class="fas fa-unlock-alt"></i>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        autocomplete="off"
                        placeholder="password"
                    />
                </div>
                <p class="reset-password">Esqueceu a senha?</p>
                <div class="login-btn">
                    <button class="btn">Entrar</button>
                    <br>
                    <p class="signup">Primeira vez por aqui? <span><br><a href="planos.html">Veja nossos planos</a></span></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();
        });


        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }
    </script>
</body>

</html>
